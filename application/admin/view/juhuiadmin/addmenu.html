<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-xs8">
      <div class="layui-card">
        <div class="layui-card-header">
          <a href="#/juhui/menu" title="返回"><i class="layui-icon">&#xe65c;</i></a> 菜单新增
        </div>
        <div class="layui-card-body">
          <form class="layui-form" action="##" onsubmit="return false">

            <div class="layui-form-item">
              <label class="layui-form-label">顺序</label>
              <div class="layui-input-block">
                <input type="number" name="sort" required lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">名称</label>
              <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
              </div>
            </div>

              <div class="layui-form-item">
              <label class="layui-form-label">跳转链接</label>
              <div class="layui-input-block">
                <input type="text" name="url" required lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>



            <div class="layui-form-item">
              <label class="layui-form-label">属于分类</label>
              <div class="layui-input-block">
                <select name="city" lay-verify="required">
                      <option value="0">顶级</option>
                </select>
              </div>
            </div>

            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">简介</label>
              <div class="layui-input-block">
                <textarea name="intro" placeholder="选填" class="layui-textarea"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit  lay-filter="tomenu">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a href="#/juhui/menu" class="layui-btn layui-btn-primary">返回列表</a>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
