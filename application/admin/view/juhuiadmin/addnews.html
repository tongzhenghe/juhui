<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-xs7">
      <div class="layui-card">
        <div class="layui-card-header">
          <a href="#/juhui/news" title="返回"><i class="layui-icon">&#xe65c;</i></a> 新闻新增
        </div>
        <div class="layui-card-body">
          <form class="layui-form" action="##" onsubmit="return false">

            <div class="layui-form-item">
              <label class="layui-form-label">顺序</label>
              <div class="layui-input-block">
                <input type="number" name="sort" {if !empty($dataOne.sort)}value="{$dataOne.sort}"{/if} lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">新闻标题</label>
              <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" {if !empty($dataOne.title)}value="{$dataOne.title}"{/if} placeholder="请输入名称" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">简介</label>
              <div class="layui-input-block">
                <textarea name="intro" placeholder="选填" class="layui-textarea">{if !empty($dataOne.intro)}{$dataOne.intro}{/if}</textarea>
              </div>
            </div>
            <!--手机-->
             <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">封面图片</label>
              <div class="layui-input-block">
                <div id="Mobile-icon">
                  <div class="tips-1">
                  <div  class="title-tips"><span><i>*</i>Mobile图标</span></div>
                  <i class="layui-icon layui-icon-add-1"></i>
                  </div>
                  <div class="title-tips2"><span>重新上传</span></div>
                  <div class="img-demo"></div>
                </div>
                <div  id="PC-icon">
                  <div class="tips-2">
                  <div class="title-tips tips-2"><span><i>*</i>Pc图标</span></div>
                  <i class="layui-icon layui-icon-add-1"></i>
                  </div>
                  <div class="title-tips2"><span>重新上传</span></div>
                  <div class="img-demo"></div>
                </div>
              </div>
            </div>
            <!--手机详情-->
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">手机端详情</label>
              <div class="layui-input-block">
                <textarea id="mobile" style="display: none;"></textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">PC端详情</label>
              <div class="layui-input-block">
                <textarea id="pc" style="display: none;"></textarea>
              </div>
            </div>

            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">关键词</label>
              <div class="layui-input-block">
                <textarea name="keywords" placeholder="炬晖农业" class="layui-textarea">{if !empty($dataOne.keywords)}{$dataOne.keywords}{else}炬晖农业{/if}</textarea>
              </div>
            </div>

            <div class="layui-form-item">
              <div class="layui-input-block">
                <input type="hidden" name="u" value="addnews">
                <input type="hidden" name="id" value="2">
                <button type="submit" class="layui-btn" lay-submit  lay-filter="addnews">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a href="#/juhui/news" class="layui-btn layui-btn-primary">返回列表</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{include file="./juhuiadmin/include/submit"/}
