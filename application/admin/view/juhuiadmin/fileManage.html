<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-sm12">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-card-header">
            <a href="#/juhui/addfiles" class="layui-btn layui-btn-xs">
              <i class="layui-icon">&#xe654;</i>
              <span>新增</span>
            </a>
            <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary" id="search_hash">
              <i class="layui-icon">&#xe615;</i>
            </a>
          </div>
          <div class="layui-card-body">
            <table lay-filter="demo"  lay-data="{page:true}" >
              <thead>
              <tr>
                <th lay-data="{field:'id', width:100, sort:true}">id</th>
                <th lay-data="{field:'title', width:400}">标题</th>
                <th lay-data="{field:'pic', width:150}">文件</th>
                <th lay-data="{field:'basic', width:100}">基本信息</th>
                <th lay-data="{field:'操作', width:200}">操作</th>
              </tr>
              </thead>
              <tbody>
              {if !empty($files)}
              {foreach $files as $vo}
              <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td><img src="{$vo.pic}" width="50"></td>
                <td>{$vo.basic}</td>
                <td>
                  <a href="#/juhui/details?id={$vo.id}" class="point">查看详情</a>
                  <a href="#/juhui/fileManage?id={$vo.id}" class="point"><i class="layui-icon" title="编辑数据">&#xe642;</i></a>
                  <a href="javascript:;" data-ids="112" data-url="{:url('index/fileManage')}" id="delMenu"><i  class="layui-icon" title="删除数据">&#xe640;</i></a>
                </td>
              </tr>
              {/foreach}
              {/if}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{include file="./juhuiadmin/include/layui_init"/}
